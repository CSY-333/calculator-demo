<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Engineering Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display overflow-hidden">
    <!-- Top App Bar -->
    <div class="flex items-center px-6 pt-12 pb-2 justify-between shrink-0">
        <h2 class="text-[#111318] dark:text-white text-xl font-bold leading-tight tracking-tight flex-1">Engineering</h2>
        <div class="flex items-center justify-end gap-4">
            <button id="theme-toggle" class="flex items-center justify-center rounded-full w-10 h-10 bg-transparent text-[#111318] dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <span class="material-symbols-outlined text-[24px]">settings</span>
            </button>
            <button class="flex items-center justify-center rounded-full w-10 h-10 bg-transparent text-[#111318] dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <span class="material-symbols-outlined text-[24px]">history</span>
            </button>
        </div>
    </div>
    
    <!-- Calculator Display Area -->
    <div class="flex flex-col justify-end px-6 pb-6 pt-4 shrink-0 bg-transparent border-b border-gray-100 dark:border-gray-800">
        <!-- Input History -->
        <h2 id="history-display" class="text-gray-500 dark:text-gray-400 tracking-wide text-2xl font-normal leading-tight text-right pb-1 min-h-[32px]"></h2>
        <!-- Result -->
        <h1 id="main-display" class="text-[#111318] dark:text-white tracking-tight text-[56px] font-bold leading-none text-right break-all">0</h1>
    </div>

    <!-- Keypad Grid -->
    <div class="flex-1 w-full bg-white dark:bg-[#151a25] rounded-t-[2rem] shadow-[0_-4px_20px_rgba(0,0,0,0.03)] flex flex-col p-4 pb-8 h-full">
        <!-- Scientific Functions & Top Row -->
        <div class="grid grid-cols-4 gap-3 mb-3">
            <button data-action="all-clear" class="flex h-14 w-full cursor-pointer items-center justify-center rounded-xl bg-gray-50 dark:bg-gray-800 text-primary dark:text-primary-300 text-lg font-medium hover:bg-primary/10 transition-colors">AC</button>
            <button data-action="delete" class="flex h-14 w-full cursor-pointer items-center justify-center rounded-xl bg-gray-50 dark:bg-gray-800 text-primary dark:text-primary-300 text-lg font-medium hover:bg-primary/10 transition-colors">
                <span class="material-symbols-outlined text-[24px]">backspace</span>
            </button>
            <button data-action="percent" class="flex h-14 w-full cursor-pointer items-center justify-center rounded-xl bg-gray-50 dark:bg-gray-800 text-primary dark:text-primary-300 text-lg font-medium hover:bg-primary/10 transition-colors">%</button>
            <button data-action="operation" data-value="/" class="flex h-14 w-full cursor-pointer items-center justify-center rounded-xl bg-primary/10 dark:bg-primary/20 text-primary text-xl font-bold hover:bg-primary/20 transition-colors">÷</button>
        </div>
        
        <div class="grid grid-cols-4 gap-3 mb-3">
            <button data-action="scientific" data-value="sin" class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent text-[#637588] dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">sin</button>
            <button data-action="scientific" data-value="cos" class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent text-[#637588] dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">cos</button>
            <button data-action="scientific" data-value="tan" class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent text-[#637588] dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">tan</button>
            <button data-action="constant" data-value="PI" class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent text-[#637588] dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">π</button>
        </div>
        
        <div class="grid grid-cols-4 gap-3 mb-3">
            <button data-action="scientific" data-value="ln" class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent text-[#637588] dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">ln</button>
            <button data-action="scientific" data-value="log" class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent text-[#637588] dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">log</button>
            <button data-action="scientific" data-value="sqrt" class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent text-[#637588] dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">√</button>
            <button data-action="constant" data-value="E" class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent text-[#637588] dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">e</button>
        </div>

        <!-- Main Number Pad -->
        <div class="grid grid-cols-4 gap-3 flex-1">
            <!-- Row 7 8 9 X -->
            <button data-action="number" data-value="7" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">7</button>
            <button data-action="number" data-value="8" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">8</button>
            <button data-action="number" data-value="9" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">9</button>
            <button data-action="operation" data-value="*" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary text-2xl font-bold hover:bg-primary/20 transition-colors">×</button>
            
            <!-- Row 4 5 6 - -->
            <button data-action="number" data-value="4" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">4</button>
            <button data-action="number" data-value="5" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">5</button>
            <button data-action="number" data-value="6" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">6</button>
            <button data-action="operation" data-value="-" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary text-2xl font-bold hover:bg-primary/20 transition-colors">-</button>
            
            <!-- Row 1 2 3 + -->
            <button data-action="number" data-value="1" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">1</button>
            <button data-action="number" data-value="2" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">2</button>
            <button data-action="number" data-value="3" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">3</button>
            <button data-action="operation" data-value="+" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary text-2xl font-bold hover:bg-primary/20 transition-colors">+</button>
            
            <!-- Row 0 . = -->
            <button data-action="number" data-value="0" class="col-span-2 flex h-auto aspect-[2.7] w-full cursor-pointer items-center justify-start pl-8 rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">0</button>
            <button data-action="number" data-value="." class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-[#f6f6f8] dark:bg-[#1e2532] text-[#111318] dark:text-white text-2xl font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">.</button>
            <button data-action="equals" class="flex h-auto aspect-[1.3] w-full cursor-pointer items-center justify-center rounded-2xl bg-primary text-white text-2xl font-bold shadow-lg shadow-primary/40 hover:bg-blue-600 transition-colors">=</button>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
